<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
        alt="pokemon"
        class="pokeimg"
      />

      <h1 class="datapoke">
        <span class="pokenumero"></span>
        <span class="pokename"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="search"
          placeholder="Numero ou Nome"
          required
        />
      </form>

      <div class="buttons">
        <button class="prev">Ant &lt</button>
        <button class="next">Prox &gt</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
